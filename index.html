<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/styles/login-style.css" rel="stylesheet" type="text/css">
  <title>Logowanie | Budżet</title>
</head>
<body>

  <div class="page-wrapper">

    <div class="top-image">
      <img src="static/images/lilies-of-the-valley.png" alt="Konwalie">
    </div>

    <main>
      <h2>Wprowadź hasło</h2>
      <form id="login-form">
        <input type="password" id="password-input" placeholder="Hasło" required>
        <button type="submit">Zaloguj</button>
      </form>
      <div id="login-error"><span class="error-msg">Nieprawidłowe hasło</span></div>
    </main>

    <footer>
      <span>Grupa Konwalie © 2025 | All rights reserved</span>
    </footer>

  </div>

  <script src="static/scripts/login.js"></script>
</body>
</html>
